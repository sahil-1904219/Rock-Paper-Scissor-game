<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="rectangle1"></div>
    <label id="ROCK">ROCK</label>
    <label id="PAPER">PAPER</label>
    <label id="SCISSOR">SCISSOR</label>

    <!-- COMPUTER SCORE CARD -->

    <div id="rectangle2"></div>
    <label id="computer">COMPUTER</label>
    <label id="CSCORE">SCORE</label>
    <label class="cscore">0</label>

    <!-- YOUR SCORE CARD -->

    <div id="rectangle3"></div>
    <label id="YOUR">YOUR</label>
    <label id="YSCORE">SCORE</label>
    <label class="yscore">0</label>

    <span id="outerrock1"></span>
    <span id="outerpaper1"></span>
    <span id="outerscissor1"></span>
    <span id="outerrock2"></span>
    <span id="outerpaper2"></span>
    <span id="outerscissor2"></span>
    <!-- <span id="handimg"></span> -->
    <!-- <span id="outerpaper2"></span>
    <span id="outerscissor2"></span> -->
    <img id="rockimg" src="New folder/rock.png" alt="STONE" />
    <img id="paperimg" src="New folder/paper.png" alt="PAPER" />
    <img id="scissorimg" src="New folder/scissor.png" alt="SCISSOR" />

    <span id="line1"></span>
    <span id="line2"></span>
    <span id="line3"></span>

    <span id="rule-button"></span>
    <span id="rule-text">RULES</span>
  </body>
  <script src="main.js"></script>
</html>
